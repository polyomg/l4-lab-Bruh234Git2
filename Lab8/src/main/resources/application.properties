# =============================
# CẤU HÌNH KẾT NỐI DATABASE
# =============================
# URL kết nối SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WebShop;encrypt=true;trustServerCertificate=true
# Tên đăng nhập database
spring.datasource.username=sa
# Mật khẩu database
spring.datasource.password=1
# Driver JDBC cho SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =============================
# CẤU HÌNH JPA/HIBERNATE
# =============================
# Không tự động tạo/cập nhật bảng (none = không làm gì)
spring.jpa.hibernate.ddl-auto=none
# Hiển thị câu lệnh SQL ra console
spring.jpa.show-sql=true
# Format SQL cho dễ đọc
spring.jpa.properties.hibernate.format_sql=true
# Dialect cho SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect