<!-- Bảng hiển thị danh sách categories -->
<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>
    <!-- Lặp qua danh sách items (categories) -->
    <th:block th:each="item: ${items}">
        <tr>
            <!-- Hiển thị id của category -->
            <td th:text="${item.id}"></td>
            <!-- Hiển thị name của category -->
            <td th:text="${item.name}"></td>
            <td>
                <!-- Link Edit: chuyển đến /category/edit/{id} -->
                <a th:href="@{|/category/edit/${item.id}|}">Edit</a>
            </td>
        </tr>
    </th:block>
</table>
