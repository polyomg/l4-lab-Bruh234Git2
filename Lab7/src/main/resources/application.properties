# Tên ứng dụng
spring.application.name=Java5_Lab7

# Cấu hình H2 Database (In-memory database)
# H2 là database nhẹ, chạy trong bộ nhớ, phù hợp cho học tập và testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1

# Cấu hình JPA/Hibernate
# show-sql: Hiển thị câu lệnh SQL trong console để debug
spring.jpa.show-sql=true
# format_sql: Format SQL cho dễ đọc
spring.jpa.properties.hibernate.format_sql=true
# ddl-auto: create-drop sẽ tạo lại schema mỗi lần chạy app
spring.jpa.hibernate.ddl-auto=create-drop
# dialect: Chỉ định SQL dialect cho H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Cấu hình H2 Console (Web interface để xem database)
# Truy cập tại: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cấu hình Thymeleaf
# cache: Tắt cache để thấy thay đổi ngay lập tức khi dev
spring.thymeleaf.cache=false
