<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search By Price - Lab7</title>
</head>
<body>
    <h1>SEARCH BY PRICE</h1>
    
    <!-- Form tìm kiếm theo khoảng giá -->
    <!-- action="/product/search": URL xử lý form -->
    <!-- method="post": Gửi dữ liệu bằng phương thức POST -->
    <form action="/product/search" method="post">
        <input name="min" th:value="${param.min}">
        <input name="max" th:value="${param.max}">
        <button>Search</button>
    </form>
    
    <!-- Bảng hiển thị kết quả tìm kiếm -->
    <!-- th:block: Thymeleaf block để lặp qua danh sách items -->
    <!-- th:each: Vòng lặp, mỗi lần lặp gán giá trị vào biến 'item' -->
    <table border="1" style="width:100%">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        <th:block th:each="item: ${items}">
            <tr>
                <!-- th:text: Hiển thị giá trị của thuộc tính -->
                <!-- ${item.id}: Lấy giá trị id từ đối tượng item -->
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <!-- #dates.format: Thymeleaf utility để format ngày tháng -->
                <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
